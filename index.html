<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Password generator app</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
  <main class="main">
    <header class="header">
      <div class="content-container">
        <h1 class="header__title">Password Generator</h1>
      </div>
    </header>

    <section class="password section-any">
      <div class="content-container password__container">
        <p class="password__para">P4$5W0rD!</p>
        <div class="password__copy-container">
          <p class="copy__para">COPIED</p>
          <svg class="password__icon-copy" width="21" height="24">
            <use href="./assets/images/script.svg#icon-copy"></use>
          </svg>
        </div>
      </div>
    </section>

    <section class="pswd-settings section-any">
      <form class="pswd-settings__form">
        <div class="form__container content-container">
          <div class="form__pswd-length-container">
            <label for="length" class="form__pswd-length-label">Character Length</label>
            <p class="form__pswd-length-output">0</p>
          </div>
          <input 
            type="range" 
            class="form__pswd-length-input"
            name="pswd-length"
            id="length"
            min="0"
            max="20"
            step="1"
            value="0"
            >
          <ul class="form__options-list list-any">
            <li class="options__item">
              <input 
                type="checkbox"
                class="options__input"
                name="options"
                id="uppercase"
                >
              <label for="uppercase" class="options__label">Include Uppercase Letters
                <span class="options__span">
                  <svg class="options__check-icon" width="15" height="15">
                    <use href="./assets/images/script.svg#icon-check"></use>
                  </svg>
                </span>
              </label>
            </li>
            <li class="options__item">
              <input 
                type="checkbox"
                class="options__input"
                name="options"
                id="lowercase"
                >
              <label class="options__label" for="lowercase">Include Lowercase Letters
                <span class="options__span">
                  <svg class="options__check-icon" width="15" height="15">
                    <use href="./assets/images/script.svg#icon-check"></use>
                  </svg>
                </span>
              </label>
            </li>
            <li class="options__item">
              <input 
                type="checkbox"
                class="options__input"
                name="options"
                id="numbers"
                >
              <label class="options__label" for="numbers">Include Numbers
                <span class="options__span">
                  <svg class="options__check-icon" width="15" height="15">
                    <use href="./assets/images/script.svg#icon-check"></use>
                  </svg>
                </span>
              </label>
            </li>
            <li class="options__item">
              <input 
                type="checkbox"
                class="options__input"
                name="options"
                id="symbols"
                >
              <label class="options__label" for="symbols">Include Symbols
                <span class="options__span">
                  <svg class="options__check-icon" width="15" height="15">
                    <use href="./assets/images/script.svg#icon-check"></use>
                  </svg>
                </span>
              </label>
            </li>
          </ul>
          <div class="form__strength">
            <h3 class="strength__title">STRENGTH</h3>
            <div class="strength__strength-scale">
              <p class="strength-scale__para"></p>
              <div class="strength-scale__scale"></div>
              <div class="strength-scale__scale"></div>
              <div class="strength-scale__scale"></div>
              <div class="strength-scale__scale"></div>
            </div>
          </div>
          <button class="form__submit-btn button-any" type="submit">GENERATE
            <svg class="submit-btn__icon" width="11" height="14">
              <use href="./assets/images/script.svg#icon-arrow-right"></use>
            </svg>
          </button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
